version: '3.7'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build:
      context: .
      args:
        - APP_PATH=/user/src/app
        - PG_HOST=localhost
        - PG_USER=julian
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - .env.local
      - ./ui/.env.production
    ports:
      - "3001:3001"
    depends_on:
      - db